apiVersion: v1
kind: ConfigMap
metadata:
  name: wokibrain-config
  namespace: wokibrain
data:
  # Application
  NODE_ENV: 'production'
  PORT: '3000'
  HOST: '0.0.0.0'
  
  # MongoDB
  MONGODB_DATABASE: 'wokibrain'
  MONGODB_MAX_POOL_SIZE: '50'
  MONGODB_MIN_POOL_SIZE: '10'
  
  # Redis (host and port from service names)
  REDIS_HOST: 'wokibrain-redis'
  REDIS_PORT: '6379'
  
  # Kafka Configuration
  KAFKA_BROKERS: 'wokibrain-kafka:9092'
  KAFKA_CLIENT_ID: 'wokibrain-api'
  KAFKA_GROUP_ID: 'wokibrain-api-group'
  KAFKA_SSL: 'false'
  
  # Event Sourcing & CQRS
  EVENT_SOURCING_ENABLED: 'true'
  CQRS_ENABLED: 'true'
  
  # Webhook Worker (optional)
  WEBHOOK_WORKER_ENABLED: 'false'
  
  # Logging
  LOG_LEVEL: 'info'
  
  # Rate Limiting
  RATE_LIMIT_MAX: '1000'
  RATE_LIMIT_TIME_WINDOW: '60000'
  
  # CORS
  CORS_ORIGIN: '*'
  
  # OpenTelemetry / Metrics
  OTEL_ENABLED: 'true'
  OTEL_SERVICE_NAME: 'wokibrain'
  METRICS_PORT: '9464'
